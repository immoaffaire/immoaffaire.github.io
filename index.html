<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جاري تحويلك…</title>

  <style>
    body {
      background: linear-gradient(135deg, #1abc9c, #16a085);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
    }
    .container {
      background: rgba(0,0,0,0.25);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }
    p {
      margin: 10px 0 20px;
      font-size: 18px;
    }
    a.button {
      display: inline-block;
      padding: 12px 25px;
      background: #ffffff;
      color: #16a085;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s;
    }
    a.button:hover {
      background: #f1f1f1;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
  
  <!-- التحويل التلقائي بعد 3 ثوان -->
  <meta http-equiv="refresh" content="3; url="https://sites.google.com/view/immoaffaire/accueil">
</head>

    <a href="https://sites.google.com/view/immoaffaire/accueil" class="button">انتقل الآن</a>

</body>
