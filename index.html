<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirection en cours...</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        background: #f0f0f0;
        font-family: Arial, sans-serif;
    }
    img.logo {
        width: 180px; /* ⬅️ عدّل حجم الشعار حسب الحاجة */
        margin-bottom: 20px;
    }
    h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
    }
    p {
        color: #666;
        margin-bottom: 20px;
    }
    .btn {
        padding: 12px 25px;
        background: #0077cc;
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
        transition: background 0.3s;
    }
    .btn:hover { background: #005fa3; }
</style>
<script>
    let countdown = 5; // ⬅️ مدة الانتظار بالثواني
    function startTimer(){
        const counter = document.getElementById('counter');
        const interval = setInterval(() => {
            countdown--;
            counter.textContent = countdown;
            if(countdown <= 0){
                clearInterval(interval);
                window.location.href = "https://sites.google.com/view/immoaffaire/accueil"; // ⬅️ رابط التحويل
            }
        }, 1000);
    }
    window.onload = startTimer;
</script>
</head>
<body>
    <!-- شعارك هنا -->
    <img src="https://drive.google.com/file/d/1iO5uo25X3mFjN8X4Ll3ioXFXeNjI0Azk/view?usp=drive_link" alt="Logo" class="logo">
    
    <h1>جارٍ تحويلك إلى الموقع...</h1>
    <p>سيتم نقلك خلال <span id="counter">5</span> ثوانٍ</p>
    <a class="btn" href="https://sites.google.com/view/immoaffaire/accueil">انتقل الآن</a>
</body>
</html>
