<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="9; url=https://sites.google.com/view/immoaffaire/accueil" />
  <title>ImmoAffaire</title>

  <!-- favicon -->
  <link rel="icon" type="image/png" href="https://imgur.com/87qvRPh.png">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Cairo', sans-serif;
      color: #fff;
      text-align: center;
      background: linear-gradient(135deg, #0a1d37, #0057a3, #0a1d37);
      background-size: 300% 300%;
      animation: animateBg 6s ease infinite;
    }

    @keyframes animateBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(0, 0, 0, 0.35);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 420px;
      backdrop-filter: blur(5px);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
      line-height: 1.8;
    }

    /* زر ذهبي فاخر مضيء */
    a.btn {
      display: inline-block;
      padding: 14px 30px;
      background: linear-gradient(135deg, #d4af37, #ffcc55, #d4af37);
      background-size: 200% 200%;
      color: #000;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
      animation: glow 3s linear infinite;
      transition: transform 0.2s ease;
    }

    @keyframes glow {
      0% { background-position: 0% 50%; box-shadow: 0 0 15px rgba(255, 215, 0, 0.6); }
      50% { background-position: 100% 50%; box-shadow: 0 0 25px rgba(255, 215, 0, 0.9); }
      100% { background-position: 0% 50%; box-shadow: 0 0 15px rgba(255, 215, 0, 0.6); }
    }

    a.btn:hover {
      transform: scale(1.06);
    }

    @media (max-width: 600px) {
      .container {
        max-width: 95%;
        padding: 35px 20px;
      }
      h1 { font-size: 24px; }
      p { font-size: 16px; }
      a.btn { font-size: 16px; padding: 12px 25px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>مرحباً بك في ImmoAffaire</h1>
    <p>ImmoAffaire – عقارات الجزائر، بيع و شراء.<br>
       وجهتك الأفضل لعروض استثنائية و الاستثمارات العقارية.</p>
    <a class="btn" href="https://sites.google.com/view/immoaffaire/accueil">ImmoAffaire</a>
  </div>
</body>
</html>
